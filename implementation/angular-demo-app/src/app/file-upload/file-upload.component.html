<input type="file" class="file-input" [accept]="requiredFileType" (change)="onFileSelected($event)" #fileUpload>

<button mat-mini-fab color="primary" (click)="fileUpload.click()">
  <mat-icon>attach_file</mat-icon>
</button>
Einzelne Fotos hochladen.. (max 3MB/Foto)

<div class="progress">
  <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress"
                    *ngIf="uploadProgress">
  </mat-progress-bar>

  <mat-icon class="cancel-upload" (click)="cancelUpload()" matTooltip="Upload abbrechen"
            *ngIf="uploadProgress">
    delete_forever
  </mat-icon>
</div>
