event-selection.heading=Auswählen eines Events
event-selection.explanation=Um die Echtzeit Eingangskontrolle zu starten, muss ein unstenstehendes Event ausgewählt und darauf geklickt werden.

entrance-control.default-grid.heading=Allgemeine Teilnehmer:innenliste
entrance-control.default-grid.explanation=Diese List repräsentiert alle Teilnehmer:innen des Events. Diese können ausgewählt, und mittels Button & Drag'n'Drop in die jeweils passende Spalte ("Im Veranstaltungsort" und "Außerhalb des "Veranstaltungsorts") verschoben werden.
entrance-control.default-grid.button=Verschieben zu: Im Veranstaltungsort
entrance-control.entered-grid.heading=Im Veranstaltungsort
entrance-control.entered-grid.explanation=Diese List repräsentiert alle Teilnehmer:innen des Events, die zum aktuellen Zeitpunkt innerhalb des Veranstaltungsorts sind und mittels Button & Drag'n'Drop in die Spalte "Außerhalb des Veranstaltungsorts" verschoben werden können.
entrance-control.entered-grid.button=Verschieben zu: Außerhalb des Veranstaltungsorts
entrance-control.exited-grid.heading=Außerhalb des Veranstaltungsorts
entrance-control.exited-grid.explanation=Diese List repräsentiert alle Teilnehmer:innen des Events, die zum aktuellen Zeitpunkt außerhalb des Veranstaltungsorts sind und mittels Button & Drag'n'Drop in die Spalte "Im Veranstaltungsort" verschoben werden können.
entrance-control.exited-grid.button=Verschieben zu: Im Veranstaltungsort
